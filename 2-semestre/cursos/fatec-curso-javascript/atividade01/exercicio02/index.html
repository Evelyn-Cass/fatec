<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <main>

        <h1>Cor da Fonte</h1>
        <div>
            <button id="fonte-azul" type="button" class="btn btn-primary">Azul</button>
            <button id="fonte-cinza" type="button" class="btn btn-secondary">Cinza</button>
            <button id="fonte-verde" type="button" class="btn btn-success">Verde</button>
            <button id="fonte-vermelho" type="button" class="btn btn-danger">Vermelho</button>
            <button id="fonte-amarelo" type="button" class="btn btn-warning">Amarelo</button>
            <button id="fonte-branco" type="button" class="btn btn-light">Branco</button>
            <button id="fonte-preto" type="button" class="btn btn-dark">Preto</button>
        </div>

        
        <h1>Cor da Pagina</h1>
        <div>
            <button id="pagina-azul" type="button" class="btn btn-primary">Azul</button>
            <button id="pagina-cinza" type="button" class="btn btn-secondary">Cinza</button>
            <button id="pagina-verde" type="button" class="btn btn-success">Verde</button>
            <button id="pagina-vermelho" type="button" class="btn btn-danger">Vermelho</button>
            <button id="pagina-amarelo" type="button" class="btn btn-warning">Amarelo</button>
            <button id="pagina-branco" type="button" class="btn btn-light">Branco</button>
            <button id="pagina-preto" type="button" class="btn btn-dark">Preto</button>
        </div>

    </main>

</body>

</html>
